<div id="main-content" >
    <!-- Cards for Tables -->
    <div class="cards-container-game" >
        <div class="card-game" *ngFor="let image of images; let i = index">
            <img [src]="image" [alt]="'Card Image ' + getAdjustedIndex(i)" >
            <h3>Table for {{ getAdjustedIndex(i)+1 }}</h3>
            <button class="play-button" (click)="goToPlay(getAdjustedIndex(i)+1)">
                <a>Play</a>
            </button>
        </div>
    </div>
</div>
